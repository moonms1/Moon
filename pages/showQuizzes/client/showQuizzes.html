<template name="showQuizzes">
	<h1>Quiz 1</h1>>
	<div class="well well-lg">
		<h2>This five letter word gets shorter when you add two letters to it.</h2>
		<h2>What is the word?</h2>
	</div>
	<hr>
	Type your answer:<input type="text" class="js-name"><br>
	<button class="js-addQuiz">submit</button>
	<ul>
		{{#each r in quizzes}} <!--r quizzes is defined in the quizzes.js-->
		<li>Your answer is {{r.writtenBy}}</li>
		{{/each}}
	</ul>
	<h1>Quiz 2</h1>>
	<div class="well well-lg">
		<h2>I have seas without water.</h2>
		<h2>I have forests without wood.</h2>
		<h2>I have deserts without sand.</h2>
		<h2>I have houses with no brick.</h2>
		<h2>What am I?</h2>
	</div>
	<hr>
	Type your answer:<input type="text" class="js-name"><br>
	<button class="js-addQuiz">submit</button>
	<ul>
		{{#each r in quizzes}} <!--r quizzes is defined in the quizzes.js-->
		<li>Your answer is {{r.writtenBy}}</li>
		{{/each}}
	</ul>
</template>
