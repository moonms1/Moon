<template name="comments">
<div class= 'bg-info'><h1>Rate and leave comments on how to improve this app !</h1></div>
	{{#if currentUser}}
	<input type="text" class="js-user-comment">
	<br>
	<select class="js-rating-comment">
		<option>Excellent! </option>
		<option>good! </option>
		<option>ok. </option>
		<option>bad </option>
		<option>Worst thing I've ever encountered!! </option>
	</select>
	<br>
	<button class="js-submit-comment btn btn-lg btn-info">
		Submit Comment
	</button>
	{{else}}
	<h2>You must login to make comments!</h2>
	{{/if}}

	<hr>
		<ul>
			{{#each c in commentsdata}}
				{{> commentRow comment=c}}
			{{/each}}
		</ul>
</template>

<template name="commentRow">
				<li>{{comment.rating}}{{comment.text}} : {{comment.userEmail}}
				<span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true">
				</span>}
				</li>
</template>
